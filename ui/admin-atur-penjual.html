<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <header class="header">
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg">
        <div class="search-area">
          <div class="search-area-inner d-flex align-items-center justify-content-center">
            <div class="close-btn"><h3>X</h3></div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-8">
                <form action="#">
                  <div class="form-group">
                    <input type="search" name="search" id="search" placeholder="Merk atau tipe laptop apa yang anda cari?">
                    <button type="submit" class="submit" style="padding-right:15px;"><i class="fa fa-search"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <!-- Navbar Brand -->
          <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Navbar Brand --><a href="index.html" id="besar">Laptopku.com</a>
            <!-- Toggle Button-->
            <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
          </div>

          <div id="navbarcollapse" class="collapse navbar-collapse">

                </li>
            </ul>

        </div>

    <!-- Content -->
    <main>
        <div class="container">
            <div class="container">
                <div class="row">
                  <!-- menu kategori -->
                  <div class="col-lg-3">
                    <h4 class="my-4">Dashboard Admin</h4>
                    <div class="list-group">
                        <a href="#"><img class="card-img-top"src="http://placehold.it/700x400" alt=""></a>
                        <a href="#" class="list-group-item">Nama Admin</a>
                    </div>
                    <h3 class="my-4">Menu</h3>
                    <div class="list-group">
                      <a href="admin-atur-penjual.html" class="list-group-item active">Atur Penjual</a>
                      <a href="admin-atur-barang.html" class="list-group-item">Atur Barang</a>
                    </div>
                    <br>
                    <div class="list-group">
                      <a href="#" class="btn essence-btn" target="_blank">Logout</a>
                    </div>

                  </div>
                  <hr>
                  <!-- list item -->
                  <div class="col-lg-9 garis">
                    <div class="row">
                      <div class="col-lg-6 col-md-6 mb-4">
                        <form class="border-all">
                          <h3 class="my-4">Add User</h3>
                          <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="nama" placeholder="Nama - Min 8 Karakter" pattern="[a-zA-Z ]{8,50}" required>
                          </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
                          </div>
                          <div class="form-group">
                            <label for="phone_number">Nomor Telepon</label>
                            <input type="text" class="form-control" id="phone_number" placeholder="Nomor Telepon" pattern="08[1-9]{9,11}" required>
                          </div>
                          <div class="form-group">
                            <label for="daerah">Daerah</label>
                            <select class="form-control" id="daerah" required>
                              <option>Malang Kota</option>
                              <option>Malang Kabupaten</option>
                              <option>Surabaya Kota</option>
                              <option>Surabaya Kabupaten</option>
                              <option>Bandung Kota</option>
                              <option>Bandung Kabupaten</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username - Min 8 Karakter" pattern="[a-zA-Z0-9_]{8,20}" required>
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password - Min 8 Karakter" pattern="[a-zA-Z0-9]{8,20}" required>
                          </div>
                          <button type="submit" class="btn essence-btn">Add User</button>
                        </form>
                      </div>
            
                      <div class="col-lg-6 col-md-6 mb-4">
                        <form class="border-all">
                          <h3 class="my-4">Edit User</h3>
                          <div class="form-group">
                            <label for="iduser">ID User</label>
                            <input type="text" class="form-control" id="iduser" placeholder="ID User yang akan diedit" pattern="[1-9][?0-9]{1,20}" required>
                          </div>
                          <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="nama" placeholder="Nama - Min 8 Karakter" pattern="[a-zA-Z ]{8,50}" required>
                          </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
                          </div>
                          <div class="form-group">
                            <label for="phone_number">Nomor Telepon</label>
                            <input type="text" class="form-control" id="phone_number" placeholder="Nomor Telepon" pattern="08[1-9]{9,11}" required>
                          </div>
                          <div class="form-group">
                            <label for="daerah">Daerah</label>
                            <select class="form-control" id="daerah" required>
                              <option>Malang Kota</option>
                              <option>Malang Kabupaten</option>
                              <option>Surabaya Kota</option>
                              <option>Surabaya Kabupaten</option>
                              <option>Bandung Kota</option>
                              <option>Bandung Kabupaten</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username - Min 8 Karakter" pattern="[a-zA-Z0-9_]{8,20}" required>
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password - Min 8 Karakter" pattern="[a-zA-Z0-9]{8,20}" required>
                          </div>
                          <button type="submit" class="btn essence-btn">Edit User</button>
                        </form>
                      </div>

                      <div class="col-lg-12 col-md-6 mb-4">
                        <form class="border-all">
                          <h3 class="my-4">Delete User</h3>
                          <div class="form-group">
                            <label for="iduserhapus">ID User</label>
                            <input type="text" class="form-control" id="iduserhapus" pattern="[1-9][?0-9]{1,20}" placeholder="ID user yang akan dihapus" required>
                          </div>
                          <button type="submit" class="btn essence-btn">Delete User</button>
                        </form>
                      </div>

                    </div>
                  </div>
                </div>
            </div>
        </div>
    </main>
